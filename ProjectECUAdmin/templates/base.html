<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.png')}}">

  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="{{url_for('static', filename='css/bootstrap-theme.css')}}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{{url_for('static', filename='css/elegant-icons-style.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" />
   <!-- full calendar css-->
  <link href="{{url_for('static', filename='assets/fullcalendar/fullcalendar/bootstrap-fullcalendar.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='assets/fullcalendar/fullcalendar/fullcalendar.css')}}" rel="stylesheet" />
  <!-- easy pie chart-->
  <link href="{{url_for('static', filename='assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css')}}" rel="stylesheet" typesz5="text/css" media="screen" />
  <!-- owl carousel -->
  <link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.css')}}" type="text/css">
  <link href="{{url_for('static', filename='css/jquery-jvectormap-1.2.2.css')}}" rel="stylesheet">
  <!-- Custom styles -->
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/style-responsive.css')}}" rel="stylesheet" />
  <link rel="stylesheet" href="{{url_for('static', filename='css/fullcalendar.css')}}">
  <link href="{{url_for('static', filename='css/widgets.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/xcharts.min.css')}}" rel=" stylesheet">
  <link href="{{url_for('static', filename='css/jquery-ui-1.10.4.min.css')}}" rel="stylesheet">
  
</head>
<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
      

      <!--logo start-->
      <a href="{{ url_for('index')}}" class="logo">ECU <span class="lite">Admin</span></a>
      <!--logo end-->

      <div class="nav search-row" id="top_menu">
        <!--  search form start -->
        <ul class="nav top-menu">
          <li>
            <form class="navbar-form">
              <input class="form-control" placeholder="Search" type="text">
            </form>
          </li>
        </ul>
        <!--  search form end -->
      </div>

      <div class="top-nav notification-row">
        <!-- notificatoin dropdown start-->
          <!-- user login dropdown start-->
          <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="profile-ava">
                                <img alt="" src="{{url_for('static', filename='img/icons/userIcon.png')}}" width="40" height="40">
                            </span>
                            <span class="username">Admin</span>
                            <b class="caret"></b>
                        </a>
            <ul class="dropdown-menu extended logout">
              <div class="log-arrow-up"></div>
              <li class="eborder-top">
                <a href="#"><i class="icon_profile"></i> My Profile</a>
              </li>
              <li>
                <a href="{{ url_for('expireSession') }}"><i class="icon_key_alt"></i> Log Out</a>
              </li>
            </ul>
          </li>
          <!-- user login dropdown end -->
        </ul>
        <!-- notificatoin dropdown end-->
      </div>
    </header>
    <!--header end-->

    <!--sidebar start-->
    <aside>
      <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu">
          <li class="active">
            <a class="" href="{{ url_for('index') }}">
                          <i class="icon_house_alt"></i>
                          <span>Dashboard</span>
                      </a>
          </li>
          <li class="active">
            <a class="" href="{{ url_for('reliefEvents') }}">
              <i class="icon_document_alt"></i>
              <span>Relief Event</span>           
            </a>
          </li>
          <li>
            <a class="" href="{{ url_for('deliveryService') }}">
            <i class="icon_document_alt"></i>
              <span>Delivery Services</span> 
            </a>
          </li>
          <li>
            <a class="" href="{{ url_for('partneredHospital') }}">
            <i class="icon_document_alt"></i>
              <span>Partnered Hospital</span> 
            </a>
          </li>
          <li>
            <a class="" href="{{ url_for('contacts') }}">
                          <i class="fa fa-bell"></i>
                          <span>Notify Users</span>
                      </a>
          </li>
          <li>
            <a class="" href="{{ url_for('feeds') }}">
              <i class="icon_piechart"></i>
              <span>Feedbacks</span>
            </a>
          </li>

        </ul>
        <!-- sidebar menu end-->
      </div>
    </aside>
    <!--sidebar end-->
  
    {% block content %}
    {% endblock %}
  </section>
  <!-- javascripts -->
  <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery-ui-1.10.4.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery-1.8.3.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery-ui-1.9.2.custom.min.js')}}"></script>
  <!-- nice scroll -->
  <script src="{{url_for('static', filename='js/jquery.scrollTo.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.nicescroll.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/jquery.slimscroll.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.localscroll.js')}}"></script>
  <!-- charts scripts -->
  <script src="{{url_for('static', filename='assets/jquery-knob/js/jquery.knob.js')}}"></script>
  <script src="{{url_for('static', filename='js/jquery.sparkline.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js')}}"></script>
  <script src="{{url_for('static', filename='js/owl.carousel.js')}}"></script>
  <!-- jQuery full calendar -->
  <<script src="{{url_for('static', filename='js/fullcalendar.min.js')}}"></script>
    <!-- Full Google Calendar - Calendar -->
    <script src="{{url_for('static', filename='assets/fullcalendar/fullcalendar/fullcalendar.js')}}"></script>
    <!--script for this page only-->
    <script src="{{url_for('static', filename='js/calendar-custom.js')}}"></script>
    <script src="{{url_for('static', filename='js/jquery.rateit.min.js')}}"></script>
    <!-- custom select -->
    <script src="{{url_for('static', filename='js/jquery.customSelect.min.js')}}"></script>
    <script src="{{url_for('static', filename='assets/chart-master/Chart.js')}}"></script>
  <!-- jquery validate js -->
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.validate.min.js')}}"></script>


  <!--custome script for all page-->
  <script src="{{url_for('static', filename='js/scripts.js')}}"></script>
  <script src="{{url_for('static', filename='contactform/contactform.js')}}"></script>

</body>
</html>
